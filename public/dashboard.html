<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Information - PhilHealth</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="icon" href = "weblogo.png">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <div class="header-bar">
      <img src="topbarlogo.png" alt="PhilHealth Logo" class="logo" />
      <button class="burger-btn" id="burgerBtn">&#9776;</button>
    </div>
    <div class="sidebar open" id="sidebar">
      <div class="sidebar-logo-bar">
        <img src="topbarlogo.png" class="logo" alt="PhilHealth Logo" />
      </div>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <div class="sidebar-user"></div>
          <div class="sidebar-id"></div>
          <hr style="border:1px solid #2e2c2c;margin:10px 0 0 0;" />
        </div>
        <div class="nav">
          <a href="dashboard.html" class="active" id="dashboardLink"><i class="fa fa-user-circle-o"></i>Member Information</a>
          <a href="user.html" id="userProfileLink"><i class="fa fa-user"></i>User Profile</a>
          <a href="logout.html" class="logout"><i class="fa fa-sign-out"></i>Log Out</a>
        </div>
      </div>
    </div>
    <div class="overlay" id="sidebarOverlay"></div>
    <div class="main-content shifted">
      <div class="member-card">
        <div class="text-center" style="margin-bottom: 18px;">
          <button class="print-btn" style="float:none;display:inline-block;"><i class="fa fa-print"></i> Print MDR</button>
        </div>
        <div class="accordion">
          <div class="accordion-section active">
            <button class="accordion-header" type="button">
              <span class="accordion-title">Member Information</span>
            </button>
            <div class="accordion-content" style="display:block;">
              <table class="info-table">
                <!-- JS will fill this -->
              </table>
            </div>
          </div>
          <div class="accordion-section">
            <button class="accordion-header" type="button">
              <span class="chevron">&#x25B6;</span>
              <span class="accordion-title">Contact Details</span>
            </button>
            <div class="accordion-content">
              <table class="info-table">
                <!-- JS will fill this -->
              </table>
            </div>
          </div>
          <div class="accordion-section">
            <button class="accordion-header" type="button">
              <span class="chevron">&#x25B6;</span>
              <span class="accordion-title">List of Dependent/s</span>
            </button>
            <div class="accordion-content">
              <table class="info-table">
                <thead>
                  <tr>
                    <th>Relationship</th>
                    <th>Full Name</th>
                    <th>Date of Birth</th>
                    <th>Citizenship</th>
                    <th>Disability</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JS will fill this -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="dashboard.js"></script>
    <style>
    .accordion {
      width: 100%;
    }
    .accordion-section {
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
      border: none;
    }
    .accordion-header {
      width: 100%;
      background: #ccc;
      border: 1px solid #bdbdbd;
      border-radius: 4px;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0;
      transition: background 0.2s;
      outline: none;
      border-bottom: none;
      position: relative;
    }
    .accordion-header .chevron {
      position: absolute;
      left: 18px;           /* Adjust as needed for spacing */
      font-size: 1.2em;
      transition: transform 0.2s;
    }
    .accordion-header .accordion-title {
      flex: 1;
      text-align: center;
      pointer-events: none;
    }
    .accordion-section.active .chevron {
      transform: rotate(90deg); /* Right arrow (>) rotates down (v) */
    }
    .accordion-content {
      display: none;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-top: none;
      border-radius: 0 0 4px 4px;
      padding: 18px;
    }
    .accordion-section.active .accordion-content {
      display: block;
    }
    </style>
    <script>
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', function() {
        const section = this.closest('.accordion-section');
        section.classList.toggle('active');
      });
    });
    </script>
  </body>
</html>
