<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Information</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header-bar">
      <img src="https://memberinquiry.philhealth.gov.ph/member/javax.faces.resource/images/login/philhealth-logo.png.xhtml?ln=avalon-layout" alt="PhilHealth Logo" class="logo" />
      <button class="burger-btn" id="burgerBtn">&#9776;</button>
    </div>
    <div class="sidebar open" id="sidebar">
      <div class="sidebar-logo-bar">
        <img src="https://memberinquiry.philhealth.gov.ph/member/javax.faces.resource/images/login/philhealth-logo.png.xhtml?ln=avalon-layout" style="height:38px;" alt="PhilHealth Logo" />
      </div>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <div class="sidebar-user">[USER NAME]</div>
          <div class="sidebar-id">[PIN]</div>
        </div>
        <hr style="border:1px solid #23272b;margin:10px 0 0 0;" />
        <div class="nav">
          <a href="dashboard.html" class="active"><i class="fa fa-user-circle-o"></i>Member Information</a>
          <a href="user.html"><i class="fa fa-user"></i>User Profile</a>
          <a href="logout.html"><i class="fa fa-sign-out"></i>Log Out</a>
        </div>
      </div>
    </div>
    <div class="overlay" id="sidebarOverlay"></div>
    <div class="main-content shifted">
      <div class="member-card">
        <div class="text-center" style="margin-bottom: 18px;">
          <button class="print-btn" style="float:none;display:inline-block;"><i class="fa fa-print"></i> Print MDR</button>
        </div>
        <div id="accordion" class="accordion">
          <!-- Member Information Section -->
          <div class="card">
            <div class="card-header" id="headingMemberInfo">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseMemberInfo" aria-expanded="true" aria-controls="collapseMemberInfo">
                  <i class="fa fa-chevron-right chevron"></i> Member Information
                </button>
              </h5>
            </div>
            <div id="collapseMemberInfo" class="collapse show" aria-labelledby="headingMemberInfo" data-parent="#accordion">
              <div class="card-body">
                <table class="info-table">
                  <!-- JS will fill this -->
                </table>
              </div>
            </div>
          </div>
          <!-- Contact Details Section -->
          <div class="card">
            <div class="card-header" id="headingContactDetails">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseContactDetails" aria-expanded="false" aria-controls="collapseContactDetails">
                  <i class="fa fa-chevron-right chevron"></i> Contact Details
                </button>
              </h5>
            </div>
            <div id="collapseContactDetails" class="collapse" aria-labelledby="headingContactDetails" data-parent="#accordion">
              <div class="card-body">
                <table class="info-table">
                  <!-- JS will fill this -->
                </table>
              </div>
            </div>
          </div>
          <!-- Dependent Details Section -->
          <div class="card" style="margin-top:24px;">
            <div class="card-header" id="headingDependents">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseDependents" aria-expanded="false" aria-controls="collapseDependents">
                  <i class="fa fa-chevron-right chevron"></i> Dependent Details
                </button>
              </h5>
            </div>
            <div id="collapseDependents" class="collapse" aria-labelledby="headingDependents" data-parent="#accordion">
              <div class="card-body">
                <table class="info-table">
                  <thead>
                    <tr>
                      <th>Relationship</th>
                      <th>Full Name</th>
                      <th>Date of Birth</th>
                      <th>Sex</th>
                      <th>Citizenship</th>
                      <th>Disability</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- JS will fill this -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="dashboard.js"></script>
  </body>
</html>
