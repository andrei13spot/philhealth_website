<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - PhilHealth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="weblogo.png">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .success-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 48px 32px 36px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .success-card .fa-check-circle {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-card h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-card p {
            margin-bottom: 18px;
            color: #666;
        }
        .success-card .pin {
            font-weight: bold;
            color: #222;
            margin-bottom: 24px;
            display: block;
            font-size: 1.2em;
        }
        .login-btn {
            width: 200px;
            display: inline-block;
            background: #8dc63f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 1.08em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .login-btn:hover {
            background: #7ab82e;
        }
        header {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="register-header">
        <div class="header-left">
            <img src="topbarlogo.png" alt="PhilHealth Logo" class="header-logo">
        </div>
        <div class="header-right">
            <a href="index.html" class="home-btn"><i class="fa fa-home"></i> Home</a>
        </div>
    </header>
    <div class="success-card">
        <i class="fa fa-check-circle"></i>
        <h2>Account Created Successfully!</h2>
        <p>Your PhilHealth digital account has been created successfully. You can now log in to access your account.</p>
        <span class="pin" id="pinDisplay"></span>
        <a href="index.html" class="login-btn">Go to Login</a>
    </div>

    <script>
        // Get pin from query string and display it
        const params = new URLSearchParams(window.location.search);
        const pin = params.get('pin');
        if(pin) {
            document.getElementById('pinDisplay').textContent = 'PhilHealth ID: ' + pin;
            console.log('PIN from URL:', pin); // Debug log
        } else {
            console.log('No PIN found in URL'); // Debug log
        }
    </script>
    
</body>
</html>
