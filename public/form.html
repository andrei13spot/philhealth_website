<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhilHealth Member Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="form-format.js" defer></script>
    <style>
        .accordion-section { margin-bottom: 18px; }
        .accordion-header {
            background: #f3f3f3;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }
        .accordion-header.active, .accordion-header:hover {
            background: #e9f0f6;
        }
        .accordion-content {
            display: none;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 4px 4px;
            padding: 18px 18px 8px 18px;
        }
        .accordion-header .fa {
            transition: transform 0.2s;
        }
        .accordion-header.active .fa {
            transform: rotate(90deg);
        }
        .asterisk {
            color: #e53935;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            gap: 18px;
            margin-bottom: 14px;
        }
        .form-row > .form-group {
            flex: 1;
        }
        .form-group label {
            font-weight: 500;
        }
        .address-checkbox {
            margin-bottom: 50px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dependent-btns {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }
        .dependent-btns .login-btn {
            width: auto;
            min-width: 180px;
        }
        @media (max-width: 900px) {
            .form-row { flex-direction: column; gap: 0; }
        }
        .mailing-address-group {
            margin-bottom: 14px;
        }
        .mailing-checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .ui-chkbox {
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
            font-family: "Century Gothic", Helvetica, Arial, sans-serif;
            font-weight: normal;
            font-size: 14px;
            color: #212529;
        }
        .ui-helper-hidden-accessible {
            position: absolute;
            left: -9999px;
        }
        .ui-chkbox-box {
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .ui-chkbox-box.checked {
            border-color: #4caf50;
            background-color: #4caf50;
        }
        .ui-chkbox-icon {
            display: block;
            width: 100%;
            height: 100%;
            background-image: none;
            text-align: center;
            font-size: 14px;
            line-height: 18px;
            color: white;
        }
        .ui-chkbox-box.checked .ui-chkbox-icon::before {
            content: "✔";
        }
        .ui-chkbox-label {
            margin-left: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="register-header">
        <div class="header-left">
            <img src="topbarlogo.png" alt="PhilHealth Logo" class="header-logo">
        </div>
        <div class="header-right">
            <a href="index.html" class="home-btn"><i class="fa fa-home"></i> Home</a>
        </div>
    </header>
    <div class="register-bg">
        <div class="register-card" style="max-width:1200px;">
            <h2 class="register-title">PhilHealth Member Registration</h2>
            <form id="memberForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="memberType">Membership Type <span class="asterisk">*</span></label>
                        <select id="memberType" name="memberType" required style="min-width: 260px; max-width: 320px; width: 100%; display: inline-block;">
                            <option value="">SELECT MEMBERSHIP TYPE</option>
                            <option value="Direct Contributor">DIRECT CONTRIBUTOR</option>
                            <option value="Indirect Contributor">INDIRECT CONTRIBUTOR</option>
                        </select>
                    </div>
                </div>
                <!-- Accordion Sections -->
                <div class="accordion-section">
                    <div class="accordion-header active"><span>Personal Details</span> <i class="fa fa-chevron-right"></i></div>
                    <div class="accordion-content" style="display:block;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="memberFullName">Member Full Name <span class="asterisk">*</span></label>
                                <input type="text" id="memberFullName" name="memberFullName" required maxlength="50" placeholder="First Name, Middle Name, Surname, Extension">
                            </div>
                            <div class="form-group">
                                <label for="sex">Sex <span class="asterisk">*</span></label>
                                <select id="sex" name="sex" required>
                                    <option value="">SELECT SEX</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth <span class="asterisk">*</span></label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" required pattern="\d{4}-\d{2}-\d{2}">
                            </div>
                            <div class="form-group">
                                <label for="placeOfBirth">Place of Birth <span class="asterisk">*</span></label>
                                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                            </div>
                            <div class="form-group">
                                <label for="citizenship">Citizenship <span class="asterisk">*</span></label>
                                <select id="citizenship" name="citizenship" required>
                                    <option value="">SELECT CITIZENSHIP</option>
                                    <option value="Filipino">Filipino</option>
                                    <option value="Dual Citizen">Dual Citizen</option>
                                    <option value="Foreign National">Foreign National</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="civilStatus">Civil Status <span class="asterisk">*</span></label>
                                <select id="civilStatus" name="civilStatus" required>
                                    <option value="">SELECT CIVIL STATUS</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Annulled">Annulled</option>
                                    <option value="Widow/er">Widow/er</option>
                                    <option value="Legally Separated">Legally Separated</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="philsysId">PhilSys Card Number</label>
                                <input type="text" id="philsysId" name="philsysId" maxlength="20" pattern="[A-Za-z0-9]+" placeholder="Alphanumeric, max 20">
                            </div>
                            <div class="form-group">
                                <label for="tin">TIN Number</label>
                                <input type="text" id="tin" name="tin" maxlength="20" pattern="[0-9\-]+" placeholder="Numbers and dashes, max 20">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="motherFullName">Mother Full Name <span class="asterisk">*</span></label>
                                <input type="text" id="motherFullName" name="motherFullName" required placeholder="First, Middle, Surname, Extension">
                            </div>
                            <div class="form-group">
                                <label for="spouseFullName">Spouse Full Name</label>
                                <input type="text" id="spouseFullName" name="spouseFullName" placeholder="First, Middle, Surname, Extension">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-section">
                    <div class="accordion-header"><span>Contact Details</span> <i class="fa fa-chevron-right"></i></div>
                    <div class="accordion-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="homeNo">Home Number</label>
                                <input type="text" id="homeNo" name="homeNo" maxlength="20" pattern="[0-9]+" placeholder="Numbers only, max 20">
                            </div>
                            <div class="form-group">
                                <label for="mobileNo">Mobile Number <span class="asterisk">*</span></label>
                                <input type="text" id="mobileNo" name="mobileNo" required maxlength="20" pattern="[0-9]+" placeholder="Numbers only, max 20">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" maxlength="50" placeholder="example@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="permanentAddress">Permanent Address <span class="asterisk">*</span></label>
                                <input type="text" id="permanentAddress" name="permanentAddress" required placeholder="Unit/Room No./Floor / Building Name / Lot/Block/Phase/House Number / Street Name / Subdivision">
                            </div>
                            <div class="form-group">
                                <label for="businessDl">Business DL</label>
                                <input type="text" id="businessDl" name="businessDl">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group mailing-address-group">
                                <label for="mailingAddress">Mailing Address <span class="asterisk">*</span></label>
                                <div id="sameAsCheckbox" class="ui-selectbooleancheckbox ui-chkbox ui-widget" style="font-weight:normal; font-family: Century Gothic; margin-bottom: 12px;">
                                    <div class="ui-helper-hidden-accessible">
                                        <input id="sameAsPermanent" type="checkbox" name="sameAsPermanent">
                                    </div>
                                    <div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default">
                                        <span class="ui-chkbox-icon ui-icon ui-icon-blank"></span>
                                    </div>
                                    <span class="ui-chkbox-label">Same as Above</span>
                                </div>
                                <input type="text" id="mailingAddress" name="mailingAddress" required maxlength="100" placeholder="Unit/Room No./Floor / Building Name / Lot/Block/Phase/House Number / Street Name / Subdivision">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-section">
                    <div class="accordion-header"><span>Dependent Details</span> <i class="fa fa-chevron-right"></i></div>
                    <div class="accordion-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="depFullName">Dependent Full Name <span class="asterisk">*</span></label>
                                <input type="text" id="depFullName" name="depFullName" required maxlength="50" placeholder="First Name, Middle Name, Surname, Extension">
                            </div>
                            <div class="form-group">
                                <label for="depSex">Sex <span class="asterisk">*</span></label>
                                <select id="depSex" name="depSex" required>
                                    <option value="">SELECT SEX</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="depRelationship">Relationship <span class="asterisk">*</span></label>
                                <select id="depRelationship" name="depRelationship" required>
                                    <option value="">SELECT RELATIONSHIP</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Child">Child</option>
                                    <option value="Parent">Parent</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="depDob">Date of Birth <span class="asterisk">*</span></label>
                                <input type="date" id="depDob" name="depDob" required pattern="\d{4}-\d{2}-\d{2}">
                            </div>
                            <div class="form-group">
                                <label for="depCitizenship">Citizenship <span class="asterisk">*</span></label>
                                <select id="depCitizenship" name="depCitizenship" required>
                                    <option value="">SELECT CITIZENSHIP</option>
                                    <option value="Filipino">Filipino</option>
                                    <option value="Dual Citizen">Dual Citizen</option>
                                    <option value="Foreign National">Foreign National</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="depPWD">Dependent PWD <span class="asterisk">*</span></label>
                                <select id="depPWD" name="depPWD" required>
                                    <option value="">SELECT PWD</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="dependent-btns">
                            <button type="button" class="login-btn" style="background:#8dc63f;">✔ Add as Dependent</button>
                            <button type="button" class="login-btn" style="background:#bfc9d1;color:#222;">X Clear Dependent Details</button>
                        </div>
                        <div style="margin-top:24px;">
                            <b style="font-family:Century Gothic; font-size:1.05em;">LIST OF ADDED DEPENDENTS</b>
                            <table id="dependentsTable" style="width:100%;margin-top:10px;border-collapse:collapse;font-family:Century Gothic;font-size:0.98em;">
                                <thead style="background:#f3f3f3;">
                                    <tr>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Relationship</th>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Full Name</th>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Date of Birth</th>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Sex</th>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Citizenship</th>
                                        <th style="border:1px solid #bfc9d1;padding:6px 8px;">Disability</th>
                                    </tr>
                                </thead>
                                <tbody id="dependentsTableBody">
                                    <tr><td colspan="6" style="text-align:left;padding:8px 10px;">No records found.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="margin-top:32px;">
                    <button type="submit" class="login-btn" style="width:260px;">SUBMIT REGISTRATION</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Accordion logic
    document.querySelectorAll('.accordion-header').forEach(header => {
        header.addEventListener('click', function() {
            const isActive = this.classList.contains('active');
            document.querySelectorAll('.accordion-header').forEach(h => h.classList.remove('active'));
            document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
            if (!isActive) {
                this.classList.add('active');
                this.nextElementSibling.style.display = 'block';
            }
        });
    });
    // Address copy logic
    document.addEventListener('DOMContentLoaded', function() {
        const chk = document.getElementById('sameAsPermanent');
        const box = document.querySelector('.ui-chkbox-box');
        const icon = document.querySelector('.ui-chkbox-icon');
        document.querySelector('#sameAsCheckbox').addEventListener('click', function (e) {
            // Only toggle if not clicking the hidden input directly
            if (e.target !== chk) {
                chk.checked = !chk.checked;
                chk.dispatchEvent(new Event('change'));
            }
        });
        chk.addEventListener('change', () => {
            if (chk.checked) {
                box.classList.add('checked');
            } else {
                box.classList.remove('checked');
            }
        });
    });
    // No income logic
    document.getElementById('noIncome').addEventListener('change', function() {
        document.getElementById('monthlyIncome').disabled = this.checked;
        if (this.checked) document.getElementById('monthlyIncome').value = '';
    });
    </script>
</body>
</html>
