<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Management - PhilHealth Portal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="admin-management.css">
    <link rel="stylesheet" href="admin-dependent-details.css">
    <link rel="icon" href="weblogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header-bar">
        <img src="topbarlogo.png" alt="PhilHealth Logo" class="logo" />
        <button class="burger-btn" id="burgerBtn">&#9776;</button>
    </div>
    <div class="sidebar open" id="sidebar">
        <div class="sidebar-logo-bar">
            <img src="topbarlogo.png" class="logo" alt="PhilHealth Logo" />
        </div>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <div class="sidebar-user">Admin</div>
                <hr style="border:1px solid #2e2c2c;margin:10px 0 0 0;" />
            </div>
            <div class="nav">
                <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i>Overview</a>
                <a href="admin-members.html"><i class="fas fa-users"></i>Members</a>
                <a href="admin-dependents.html" class="active"><i class="fas fa-child"></i>Dependents</a>
                <a href="admin-accounts.html"><i class="fas fa-user"></i>Accounts</a>
                <a href="admin-reports.html"><i class="fas fa-chart-bar"></i>Reports</a>
                <a href="admin-docs.html"><i class="fas fa-database"></i>Documentation</a>
                <a href="welcome.html" class="logout"><i class="fas fa-sign-out-alt"></i>Log Out</a>
            </div>
        </div>
    </div>
    <div class="overlay" id="sidebarOverlay"></div>
    <div class="main-content shifted">
        <div class="management-card">
            <h2>Dependent Management</h2>
            <div class="content">
                <div class="search-container">
                    <div class="search-filters">
                        <div class="filter-group">
                            <label for="searchTerm">Search</label>
                            <input type="text" id="searchTerm" placeholder="Dependent Name, PIN">
                        </div>
                        <div class="filter-group">
                            <label for="relationship">Relationship</label>
                            <select id="relationship">
                                <option value="">All Relationships</option>
                                <option value="Spouse">Spouse</option>
                                <option value="Child">Child</option>
                                <option value="Parent">Parent</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="citizenship">Citizenship</label>
                            <select id="citizenship">
                                <option value="">All</option>
                                <option value="Filipino">Filipino</option>
                                <option value="Dual Citizen">Dual Citizen</option>
                                <option value="Foreign National">Foreign National</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="pwd">PWD Status</label>
                            <select id="pwd">
                                <option value="">All</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-actions">
                        <button class="btn search-btn" onclick="searchDependents()">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button class="btn reset-btn" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Member Name</th>
                                <th>Dependent Name</th>
                                <th>PIN</th>
                                <th>Relationship</th>
                                <th>Date of Birth</th>
                                <th>Citizenship</th>
                                <th>PWD Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dependentsTableBody">
                            <!-- Dependents will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle for mobile
        document.getElementById('burgerBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        });
        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('open');
            this.classList.remove('show');
        });
    </script>
    <script src="admin-dependents.js"></script>
</body>
</html>
