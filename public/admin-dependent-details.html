<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Details - PhilHealth Portal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="admin-management.css">
    <link rel="stylesheet" href="admin-member-details.css">
    <link rel="icon" href="weblogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header-bar">
        <img src="topbarlogo.png" alt="PhilHealth Logo" class="logo" />
        <button class="burger-btn" id="burgerBtn">&#9776;</button>
    </div>
    <div class="sidebar open" id="sidebar">
        <div class="sidebar-logo-bar">
            <img src="topbarlogo.png" class="logo" alt="PhilHealth Logo" />
        </div>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <div class="sidebar-user">Admin</div>
                <hr style="border:1px solid #2e2c2c;margin:10px 0 0 0;" />
            </div>
            <div class="nav">
                <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i>Overview</a>
                <a href="admin-members.html"><i class="fas fa-users"></i>Members</a>
                <a href="admin-dependents.html" class="active"><i class="fas fa-child"></i>Dependents</a>
                <a href="admin-accounts.html"><i class="fas fa-user"></i>Accounts</a>
                <a href="admin-reports.html"><i class="fas fa-chart-bar"></i>Reports</a>
                <a href="admin-docs.html"><i class="fas fa-database"></i>Documentation</a>
                <a href="welcome.html" class="logout"><i class="fas fa-sign-out-alt"></i>Log Out</a>
            </div>
        </div>
    </div>
    <div class="overlay" id="sidebarOverlay"></div>
    <div class="admin-member-details-container">
        <div class="admin-member-details-card">
            <h2>Dependent Details</h2>
            <form id="dependentDetailsForm" class="edit-member-form">
                <div class="form-row">
                    <label for="memberName">Member Name</label>
                    <input type="text" id="memberName" name="memberName" readonly placeholder="Enter Member Name" />
                </div>
                <div class="form-row">
                    <label for="dependentName">Dependent Name</label>
                    <input type="text" id="dependentName" name="dependentName" readonly placeholder="Enter Dependent Name" />
                </div>
                <div class="form-row">
                    <label for="pin">PIN</label>
                    <input type="text" id="pin" name="pin" readonly placeholder="00-000000000-0" />
                </div>
                <div class="form-row">
                    <label for="relationship">Relationship</label>
                    <select id="relationship" name="relationship" disabled>
                        <option value="Spouse">Spouse</option>
                        <option value="Child">Child</option>
                        <option value="Parent">Parent</option>
                        <option value="Sibling">Sibling</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" readonly />
                </div>
                <div class="form-row">
                    <label for="citizenship">Citizenship</label>
                    <select id="citizenship" name="citizenship" disabled>
                        <option value="Filipino">Filipino</option>
                        <option value="Dual Citizen">Dual Citizen</option>
                        <option value="Foreign National">Foreign National</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="pwdStatus">PWD Status</label>
                    <select id="pwdStatus" name="pwdStatus" disabled>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-actions" id="viewActions">
                    <button type="button" class="action-btn admin-edit-btn" id="editBtn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button type="button" class="action-btn report-btn back-btn" onclick="window.location.href='admin-dependents.html'">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                <div class="form-actions" id="editActions" style="display:none;">
                    <button type="submit" class="action-btn admin-edit-btn save-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="action-btn report-btn cancel-btn" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Sidebar toggle for mobile
        document.getElementById('burgerBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        });
        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('open');
            this.classList.remove('show');
        });
    </script>
    <script src="admin-dependent-details.js"></script>
</body>
</html>
